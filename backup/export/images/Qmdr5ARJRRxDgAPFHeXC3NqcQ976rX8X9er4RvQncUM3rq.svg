<svg viewBox='0 0 1200 1200' xmlns='http://www.w3.org/2000/svg' version='1.1'>
            <style>
                * {
                    --lh: 95px;
                    height:100%;
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
                }


                @keyframes gradient {
                    0% {
                        background-position: 0% 50%;
                    }
                    25% {
                        background-position: 50%% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    75% {
                        background-position: 50% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }


                .svg-h1 {

                    border: 25px solid rgb(78,130,177);
                    
                    background: rgb(241,241,241);
                    background: linear-gradient(-45deg, rgba(241,241,241,1) 13%, rgba(239,243,248,1) 37%, rgba(176,209,220,0.927608543417367) 69%, rgba(255,255,255,1) 100%);
                    background-size: 400% 400%;
                    animation: gradient 15s ease infinite;

                    text-align: center;
                    font-size: 75px;
                    padding: 70px;            
                    line-height: var(--lh);
                    height: 1200px;
                    width: 1200px;  
                    -webkit-mask-image: linear-gradient(180deg, rgb(0,0,0) 60%, transparent);        
                }

                .svg-title {
                    font-weight: 700;
                    font-size: 1.25em;
                }

                .svg-text {
                    width: 100%;
                    font-weight: 500;
                }

                

                

            </style>
            <g>
                <foreignObject x='0' y='0' width='1200' height='1200'>
                    <h1 class="svg-h1" xmlns='http://www.w3.org/1999/xhtml'><p>Alice folded her hands, and began:&#x2014;<br/><br/>&#x201C;You are old, Father William,&#x201D; the young man said,<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#x201C;And your hair has become very white;<br/>And yet you incessantly stand on your head&#x2014;<br/>&#xA0;&#xA0;&#xA0;&#xA0;Do you think, at your age, it is right?&#x201D;<br/><br/>&#x201C;In my youth,&#x201D; Father William replied to his son,<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#x201C;I feared it might injure the brain;<br/>But, now that I&#x2019;m perfectly sure I have none,<br/>&#xA0;&#xA0;&#xA0;&#xA0;Why, I do it again and again.&#x201D;<br/><br/>&#x201C;You are old,&#x201D; said the youth, &#x201C;as I mentioned before,<br/>&#xA0;&#xA0;&#xA0;&#xA0;And have grown most uncommonly fat;<br/>Yet you turned a back-some</p></h1>
                </foreignObject>
            </g>
        </svg>