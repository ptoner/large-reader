          <head>
              <meta charset="utf-8">

              <style>
@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }

  25% {
    background-position: 50%% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  75% {
    background-position: 50% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}
</style>

          <body style="padding: 0; margin: 0; box-sizing: border-box; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';">

            <div class="animation-container" style="box-sizing: border-box; padding: 20px; width: 100%; min-height: 100%; font-size: 20px; float: left; background: rgb(241,241,241); background: linear-gradient(-45deg, rgba(241,241,241,1) 25%, rgba(232,232,232,1) 50%, rgba(209,209,209,1) 75%, rgba(255,255,255,1) 100%); animation: gradient 15s ease infinite; border: 5px solid black;">
              <h4 style="margin-top: 0px; font-size: 25px; margin-bottom: 0px;"><b> <span class="token-id" style="color: rgb(79, 79, 79); font-weight: bold;">#62</span></b></h4>
              <p>Alice had no idea what to do, and in despair she put her hand in her pocket, and pulled out a box of comfits, (luckily the salt water had not got into it), and handed them round as prizes. There was exactly one a-piece, all round.</p>
